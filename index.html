<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="main-container">
      <header class="header">
        <div>
          <div class="searchbar">
            <input class="searchbar__input" />
            <button class="searchbar__icon button-icon">
              <img src="./images/icons/search.svg" alt="search">
            </button>
          </div>

          <div class="icons">
            <button class="button-icon">
              <img src="./images/icons/user.svg" alt="Profile">
            </button>
            <div class="button-icon">
              <img src="./images/icons/setting.svg" alt="settings">
            </div>
          </div>

          <div class="profile">
            <div class="profile__image profile__image--sm">
              <img src="./images/profile-1.jpg" alt="black and white photo of an old man">
            </div>
            <div class="profile__content">
              <div class="profile__title">Morgan Oakley</div>
            </div>

          </div>

        </div>

        <div>
          <div class="profile">
            <div class="profile__image profile__image--md">
              <img src="./images/profile-1.jpg" alt="your profile photo">
            </div>
            <div class="profile__content">
              <div class="profile__subtitle text-600">Hi there,</div>

              <div class="profile__title text-lg">Morgan Oakley</div>
            </div>

          </div>

          <div class="buttons">
            <button class="btn btn__primary">New</button>
            <button class="btn btn__primary">Upload</button>
            <button class="btn btn__primary">Share</button>
          </div>
        </div>
      </header>
      <aside class="sidebar">Sidebar</aside>
      <main class="main-content">Main Content</main>
    </div>


  </body>

</html>
